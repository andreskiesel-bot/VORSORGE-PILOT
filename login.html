<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Vorsorge Pilot CRM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h1 {
      margin: 0 0 8px;
      color: #0f172a;
      font-size: 28px;
      font-weight: 800;
    }
    .login-header p {
      margin: 0;
      color: #64748b;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0f172a;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.15s ease;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.4);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Vorsorge Pilot</h1>
      <p>CRM Dashboard Login</p>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="Benutzername eingeben"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Passwort</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="Passwort eingeben"
        />
      </div>
      
      <button type="submit" class="login-btn" id="login-btn">Anmelden</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    // Prüfe ob bereits eingeloggt
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/status', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.success && data.user) {
          window.location.href = '/admin';
        }
      } catch (error) {
        console.error('Auth check error:', error);
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Anmeldung...';
      errorMessage.classList.remove('show');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = '/admin';
        } else {
          errorMessage.textContent = data.error || 'Anmeldung fehlgeschlagen';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Anmelden';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Netzwerkfehler. Bitte versuchen Sie es erneut.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Anmelden';
      }
    });

    // Prüfe Auth-Status beim Laden
    checkAuth();
  </script>
</body>
</html>
